<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div> 
        <img src="images/coffee.jpg" alt="picture of a coffee on a white bed" text="Coffee with Jesus">
    
    <div class="banner">COFFEE TIME</div>
    </div>
   
    
        <div class="message"><p>Sign-up to now to not miss out on our fake coffee podcast. We talk about big life changes, break-ups.Get weekly newsletters on our trending coffee time. <br><br>
        see what's brewing.....</p>
       

        <form action="" method="post">    
    <fieldset class="one">
        <p>Let's dive in!</p>
             <label for="first-name">FIRST NAME
            <input type="text" id="first-name" name="first-name">
        </label>
        <label for="email">EMAIL
            <input type="email" id="email" name="email">
        </label>
        <label for="password">PASSWORD
            <input type="password" id="password" name="password">
        </label>
    </fieldset>
    <fieldset class="two">
        <label for="last-name">LAST NAME
            <input type="text" id="last-name" name="last-name">
        </label>
       
        <label for="telephone">PHONE NUMBER
            <input type="tel" id="telephone" name="telephone">
        </label>
        
        <label for="confirm-password">CONFIRM PASSWORD
            <input type="password" id="confirm-password" name="confirm-password">
        </label>
    </fieldset>
    
        <div class="submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </form>
</div>
</div>
</body>
</html>
