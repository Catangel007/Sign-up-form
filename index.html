<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div> 
        <img src="images/coffee.jpg" alt="picture of a coffee on a white bed" text="Coffee with Jesus">
    <div class="banner">COFFEE TIME</div>
    </div>
   
    
        <div class="message"><p>Sign-up now to not miss out on our fake coffee podcast. We talk about big life changes, break-ups.Get weekly newsletters on our trending coffee time topics. <br><br>
        See what's brewing.....</p>
       

        <form action="" method="post">    
    <fieldset class="one">
        <p>Let's dive in!</p>
        
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name"><br><br>
        
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">
        
    </fieldset>
    <fieldset class="two">
       <br><br><br><label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name"><br><br>
        
       
        <label for="telephone">PHONE NUMBER</label>
            <input type="tel" id="telephone" name="telephone"><br><br>
        
        
        <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password">
        
    </fieldset>
    <div class="submit">
        <button type="submit">Create Account</button>
        <p>Already have an account? Log in</p>
    </div>
       
    </form>
</div>
</div>
</body>
</html>
